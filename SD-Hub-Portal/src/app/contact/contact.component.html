<div class="contact-container">
    <h1>Contact Us</h1>
    <p>If you have any questions, feel free to reach out to us using the form below or through our contact information.</p>
  
    <form class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required />
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required />
  
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
  
      <button type="submit">Send Message</button>
    </form>
  
    <div class="contact-info">
      <h2>Other Ways to Reach Us</h2>
      <p>Email: <a href="mailto:info&#64;sdhub.com">info&#64;sdhub.com</a></p>
      <p>Phone: <a href="tel:+1234567890">+91 9XXXX 0XXXX</a></p>
    </div>
  </div>
